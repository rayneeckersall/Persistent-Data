<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dream Journal</title>

  <!-- New fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css" />
</head>

<body class="app app-home">
  <div class="sky-layer">
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="cloud cloud-4"></div>
  </div>

  <div class="star-layer"></div>

  <main class="home-layout">
    <header class="hero">
      <div class="hero-text">
        <p class="hero-eyebrow">Hi Rayne,</p>
        <h1 class="hero-title">What Did You Dream About?</h1>
      </div>
    </header>

<section class="entries-section">
  <!-- new star cluster -->
<div class="star-cluster">
  <!-- row 1 -->
  <div class="star s1"></div>
  <div class="star s2"></div>
  <div class="star s3"></div>
  <div class="star s4"></div>

  <!-- row 2 (slightly higher/lower offset) -->
  <div class="star s5"></div>
  <div class="star s6"></div>
  <div class="star s7"></div>

  <!-- row 3 (very subtle, scattered) -->
  <div class="star s8"></div>
  <div class="star s9"></div>
</div>


  <h2 class="section-title">Latest Entries</h2>

  <div id="latestEntries" class="entries-list"></div>
</section>

  </main>

 <button id="addDreamBtn" class="fab" type="button">+</button>


  <script src="script.js"></script>
</body>
</html>
